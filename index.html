<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/ngao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="main-section">
        <div class="search-bar">
            <i class="fa-sharp fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" name="search-city" id="search-input" placeholder="tim kiem thanh pho...">
        </div>
        <div class="info-wrapper">
            <p class="city-name">Ha Noi</p>
            <p class="weather-state">May mu</p>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
            <p class="temperature">26C</p> 
        </div>
        
    </div>
    <div class="additional-section">
        <div class="row">
            <div class="item">
                <div class="label">MT moc</div>
                <div class="value">6:00</div>
            </div>
            <div class="item">
                <div class="label">MT lan</div>
                <div class="value">18:00</div>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <div class="label">Do am</div>
                <div class="value">75%</div>
            </div>
            <div class="item">
                <div class="label">Gio</div>
                <div class="value">35km/h</div>
            </div>   
        </div>
    </div>
    

</body>
</html>
